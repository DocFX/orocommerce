include:
  - '@OroCheckoutBundle:CheckoutCustomerFixture.yml'

Oro\Bundle\ProductBundle\Entity\ProductName:
  localProductName:
    string: 'Product Kilo'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
  precision:
    unit: '@kg_unit'
    precision: '2'

Oro\Bundle\ProductBundle\Entity\Product:
  product:
    sku: 'PKILO'
    type: 'simple'
    organization: '@organization'
    owner: '@business_unit'
    primaryUnitPrecision: '@precision'
    unitPrecisions: ['@precision']
    attributeFamily: '@defaultProductFamily'
    __calls:
        - addName: ['@localProductName']
    inventoryStatus: '@enumInventoryStatuses'
    status: 'enabled'

Oro\Bundle\WarehouseBundle\Entity\Warehouse:
  testWarehouse:
    name: 'Test Warehouse'
    organization: '@organization'

Oro\Bundle\InventoryBundle\Entity\InventoryLevel:
  inventoryLevel:
    product: '@product'
    productUnitPrecision: '@precision'
    quantity: 100
    warehouse: '@testWarehouse'
    organization: '@organization'

Oro\Bundle\PricingBundle\Entity\ProductPrice:
  productPrice1:
    pricelist: '@defaultPriceList'
    product: '@product'
    productSku: 'PKILO'
    quantity: 1
    unit: '@kg_unit'
    value: 100
    currency: 'USD'
  productPrice2:
    pricelist: '@defaultPriceList'
    product: '@product'
    productSku: 'PKILO'
    quantity: 10
    unit: '@kg_unit'
    value: 50
    currency: 'USD'

Oro\Bundle\PricingBundle\Entity\PriceListToProduct:
  priceListToProductRelation:
    product: '@product'
    priceList: '@defaultPriceList'

Oro\Bundle\PricingBundle\Entity\PriceListToCustomer:
  priceListToCustomer:
    customer: '@customer'
    pricelist: '@defaultPriceList'
    website: '@website1'
    sortOrder: 200

Oro\Bundle\PricingBundle\Entity\PriceListToWebsite:
  priceListToWebsite:
    pricelist: '@defaultPriceList'
    website: '@website1'
    sortOrder: 200
