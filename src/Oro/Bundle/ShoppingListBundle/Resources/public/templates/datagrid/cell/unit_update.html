<% if (!_.isEmpty(units)) { %>
    <select name="product_unit" required>
        <% _.each(units, function(data, value) { %>
            <option value="<%- value %>"<% if (data.selected) { %> selected<% } %><% if (data.disabled) { %> disabled<% } %>>
                <%- data.label %>
            </option>
        <% }) %>
    </select>
<% } else { %>
    <%- unit %>
<% } %>
