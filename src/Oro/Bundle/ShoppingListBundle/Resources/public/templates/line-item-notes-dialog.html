<div class="widget-content">
    <div class="shopping-list-rename-form form-row">
        <label class="label label--full">Note</label>
        <textarea type="text" class="textarea textarea--full" data-role="notes"><%= note %></textarea>
    </div>
    <div class="form-actions widget-actions">
        <button class="btn" type="reset">
            <%= _.__('oro.frontend.shoppinglist.lineitem.dialog.cancel.label') %>
        </button>
        <button class="btn btn--info" type="submit">
            <%= _.__('oro.frontend.shoppinglist.lineitem.dialog.save.label') %>
        </button>
    </div>
</div>
