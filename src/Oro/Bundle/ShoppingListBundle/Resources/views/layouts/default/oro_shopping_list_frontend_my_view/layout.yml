layout:
    imports:
        -
            id: my_shopping_list
            root: page_content

    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'

        - '@add':
            id: datagrid_show_all_link
            parentId: datagrid_toolbar_leftside_container
            blockType: link
            options:
                route_name: oro_shopping_list_frontend_my_view_all
                route_parameters:
                    id: '=data["entity"].getId()'
                text: 'oro.frontend.shoppinglist.btn.show_all.label'

        - '@setOption':
            id: page_content
            optionName: attr.class
            optionValue: 'page-content--has-sidebar-right'

        - '@move':
            id: page_content
            parentId: page_main_content
            siblingId: page_sidebar
            prepend: true

        - '@move':
            id: checkout_container
            parentId: page_sidebar
