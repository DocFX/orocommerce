layout:
    imports:
        -
            id: my_shopping_list
            root: page_content

    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'

        - '@add':
            id: datagrid_toggle_paginaton_view
            parentId: datagrid_toolbar_leftside_container
            blockType: block

        - '@setOption':
            id: page_content
            optionName: attr.class
            optionValue: 'page-content--has-sidebar-right'

        - '@move':
            id: page_content
            parentId: page_main_content
            siblingId: page_sidebar
            prepend: true

        - '@move':
            id: checkout_container
            parentId: page_sidebar
