layout:
    imports:
        -
            id: customer_user_shopping_list
            root: page_content

    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'

        - '@setOption':
            id: datagrid
            optionName: grid_name
            optionValue: frontend-customer-user-shopping-list-edit-grid

        - '@add':
            id: datagrid_toggle_paginaton_view
            parentId: datagrid_toolbar_leftside_container
            blockType: block

        - '@setOption':
            id: page_content
            optionName: attr.class
            optionValue: 'page-content--has-sidebar-right'

        - '@move':
            id: page_content
            parentId: page_main_content
            siblingId: page_sidebar
            prepend: true

        - '@move':
            id: checkout_container
            parentId: page_sidebar

        - '@addTree':
            items:
                shopping_list_notes:
                    blockType: container
                shopping_list_notes_text:
                    blockType: shopping_list_notes_block
                    options:
                        shoppingList: '=data["entity"]'
            tree:
                checkout_container:
                    shopping_list_notes:
                        shopping_list_notes_text: ~
